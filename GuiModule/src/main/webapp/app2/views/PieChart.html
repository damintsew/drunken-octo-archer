<div style="padding-left:20px; padding-right:20px">
  <div class="container" >
  <h4>Visits By Date</h4>
  <p>A simple non-interactive <b>Pie chart</b> using the <a href="http://d3js.org/" target="_blank">d3</a> api via an Angular directive </p>
  <alert ng-show=$parent.showFeedback close="closeAlert()" type=alertType>{{status}}</alert>

  <div align="center" >
    <pointy-pie-chart value="chartData" width="500"  donut_hole_as_percent_of_radius=".05" />
   </div>
   </div>
</div>
